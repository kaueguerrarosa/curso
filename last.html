<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="sytyle(boas-vindas).css">

    <style>
        /* Estilos */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, rgba(35, 108, 36, 0.37), rgb(38, 90, 38));
            padding: 8px;
            border: 15px rgb(80, 76, 29);
            box-shadow: rgb(68, 105, 43) 0px 1px 4px, rgb(78, 75, 28) 0px 0px 0px 3px;
            border-radius: 15px;
        }

        #carrinho {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        #carrinho ul {
            list-style-type: none;
            padding: 0;
        }

        h1 {
            color: rgb(228, 166, 85);
            background: linear-gradient(to bottom, rgba(35, 108, 36, 0.676), rgb(38, 90, 38));
            border: 15px rgb(107, 101, 19);
            box-shadow: rgb(96, 150, 60) 0px 1px 4px, rgb(168, 160, 51) 0px 0px 0px 3px;
            border-radius: 15px;
        }

        #carrinho li {
            margin-bottom: 5px;
        }

        .produtos {
            display: flex;
            justify-content: space-between;
            border: 15px rgb(235, 15, 15);
            box-shadow: rgb(230, 9, 9) 0px 1px 4px, rgb(161, 136, 21) 0px 0px 0px 3px;
            border-radius: 15px;
        }

        .carrinho {
            background-color: rgb(69, 131, 7);
            height: 80px;
            border-radius: 18px;
            width: auto;
            display: grid;
            grid-template-columns: 60% 20% 20%;
        }
    </style>
</head>

<body>
    <h1>Carrinho de Compras</h1>

    <div id="carrinho">
        <h2>Seu Carrinho</h2>
        <ul id="lista-produtos">
            <!-- Aqui serão adicionados os itens do carrinho -->
        </ul>
        <p>Total: R$ <span id="total">0.00</span></p>
        <button onclick="limparCarrinho()">Limpar Carrinho</button>
    </div>

    <h2>Produtos Disponíveis</h2>
    <div id="produtos">
        <br><button onclick="adicionarProduto('banana', 13.28)">Adicionar banana R$ 13,28 o kg</button></br>
        <button onclick="adicionarProduto('Abóbora', 23.00)">Adicionar Abóbora R$ 23,00 o kg</button></br>
        <button onclick="adicionarProduto('Maçã', 8.99)">Adicionar Maçã R$ 8,99 o kg</button></br>
        <button onclick="adicionarProduto('salsinha', 13.96)">Adicionar salsinha R$13,96 o kg</button></br>
        <button onclick="adicionarProduto('morango', 13.96)">Adicionar morango R$ 13,96</button></br>
        <button onclick="adicionarProduto('pera', 9.37)">Adicionar pera R$ 9,37 o kg</button></br>
        <button onclick="adicionarProduto('milho', 15.00)">Adicionar milho R$ 15,00 milho o kg</button></br>
        <button onclick="adicionarProduto('cebolinha', 13.96)">Adicionar cebolinha R$ 13,96 o kg</button></br>
    </div>

    <script>
        // Função para adicionar um produto ao carrinho
        function adicionarProduto(nome, preco) {
            const carrinho = document.getElementById('lista-produtos');
            const totalElement = document.getElementById('total');

            // Criar elemento de lista para o produto
            const produtoItem = document.createElement('li');
            produtoItem.classList.add('produto');
            produtoItem.innerHTML = `
                <span>${nome}</span>
                <span>R$ ${preco.toFixed(2)}</span>
            `;

            // Adicionar produto à lista
            carrinho.appendChild(produtoItem);

            // Atualizar total
            const totalAtual = parseFloat(totalElement.innerText);
            const novoTotal = totalAtual + preco;
            totalElement.innerText = novoTotal.toFixed(2);
        }

        // Função para limpar o carrinho
        function limparCarrinho() {
            const carrinho = document.getElementById('lista-produtos');
            const totalElement = document.getElementById('total');

            // Limpar a lista de produtos
            carrinho.innerHTML = '';

            // Resetar o total
            totalElement.innerText = '0.00';
        }
    </script>
</body>

</html>
